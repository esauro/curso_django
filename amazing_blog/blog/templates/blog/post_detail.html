{%  extends "blog/post_list.html" %}
{%  load blog_extras %}

{%  block content %}
        <h1>{{ post.title|titlebold }}</h1>
        <p>{{ post.intro }}</p>
        <p>{{ post.mas }}</p>
{%  endblock %}

{% block actions %}
    <li><a href="{% url "post_update" post.id %}">Editar post</a></li>
    <li><a href="{% url "post_delete" post.id %}">Eliminar post</a></li>
{%  endblock %}
